<html>
	<head>
		<title>My Angular App</title>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="scripts/app.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="img/NF.png" style="height: 100%;">
					</a>

				</div>

			</div>
		</nav>
		<div class="container-fluid">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="well well-lg">
					<form ng-submit="addPost()" >
						<div class="form-group">
							<input id="title" ng-model="title" placeholder="Title..." class="form-control" />
						</div>
						<div class="form-group">
							
							<input id="link" ng-model="link" placeholder="Link..." class="form-control" />
						</div>
						<button type="submit" class="btn btn-success">New post</button>
					</form>
				</div>
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Title</th>
							<th>Votes</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="post in posts | orderBy: '-votes'">
							<td>
								<a ng-show="post.link" ng-href="http://{{post.link}}">{{post.title}}</a>
								<span ng-hide="post.link">{{post.title}}</span>
							</td>
							<td>{{post.votes}}</td>
							<td>
								<span ng-click="upVote(post)"><i class="glyphicon glyphicon-thumbs-up"></i></span>
							</td>
							<td>
								<span ng-click="downVote(post)"><i class="glyphicon glyphicon-thumbs-down"></i></span>
							</td>
						</tr>
					</tbody>
				</table>
				
				
			</div>
			<div class="col-md-3"></div>
		</div>
	</body>
</html>
