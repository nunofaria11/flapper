<div class="page-header">
	<h3>
	<a ng-show="post.link" ng-href="http://{{ post.link }}">
		{{ post.title }}
	</a>
	<span ng-hide="post.link">
		{{ post.title }}
	</span>
	</h3>
</div>
<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
	{{comment.upvotes}} - by {{comment.author}}
	<span style="font-size:20px; margin-left:10px;">
		{{comment.body}}
	</span>
</div>
<form ng-submit="addComment()" style="margin-top:30px;">
	<h3>Add a comment</h3>
	<div class="form-group">
		<input id="author" ng-model="author" placeholder="Anonymous..." class="form-control" />
	</div>
	<div class="form-group">
		<textarea id="body" ng-model="body" placeholder="Write your comment..." class="form-control"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Comment</button>
</form>
